<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé• FPS Changer ‚Äî Cepat & Gratis</title>
  <!-- Tailwind + Animate.css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8b5cf6', // violet-500
            accent: '#0ea5e9',  // sky-500
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'pulse-fast': 'pulse 1s cubic-bezier(0.4,0,0.6,1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .btn-glow:hover {
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
    }
    .progress-bar {
      height: 6px;
      border-radius: 9999px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #8b5cf6, #0ea5e9);
      border-radius: 9999px;
      transition: width 0.3s ease;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="text-white">

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-4 right-4 z-50 hidden max-w-xs animate__animated animate__fadeInDown">
    <div class="bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="toast-message">Berhasil!</span>
    </div>
  </div>

  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-500/20 text-indigo-300 mb-4 floating">
        <i class="fas fa-video text-2xl"></i>
      </div>
      <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-violet-300">
        FPS Changer
      </h1>
      <p class="mt-2 text-gray-400 max-w-md">
        Ubah video ke 30 atau 60 FPS ‚Äî tanpa bayar, tanpa install, langsung di browser!
      </p>
    </div>

    <div class="w-full max-w-md">
      <div class="glass-card rounded-2xl p-6 md:p-8 border border-gray-700/50">
        <form id="uploadForm" class="space-y-6">
          <!-- Upload Area -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-3">üìÅ Upload Video (‚â§30 detik)</label>
            <label for="fileInput" class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer bg-gray-800/30 hover:bg-gray-800/50 transition-colors">
              <div class="text-center">
                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                <p class="text-gray-300"><span class="font-medium text-sky-300">Klik</span> atau seret file</p>
                <p class="text-xs text-gray-500 mt-1">MP4, MOV, AVI (‚â§100 MB)</p>
              </div>
              <input id="fileInput" name="file" type="file" class="hidden" accept="video/*" required />
            </label>
          </div>

          <!-- FPS Selector -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-3">üéöÔ∏è Target FPS</label>
            <div class="grid grid-cols-2 gap-3">
              <label class="flex items-center justify-center h-14 rounded-xl bg-gray-800/50 border border-gray-700/50 cursor-pointer hover:bg-violet-500/20 transition-colors">
                <input type="radio" name="fps" value="30" class="hidden peer" checked />
                <span class="text-gray-300 peer-checked:text-white font-medium">30 fps</span>
              </label>
              <label class="flex items-center justify-center h-14 rounded-xl bg-gray-800/50 border border-gray-700/50 cursor-pointer hover:bg-sky-500/20 transition-colors">
                <input type="radio" name="fps" value="60" class="hidden peer" />
                <span class="text-gray-300 peer-checked:text-white font-medium">60 fps</span>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full py-3.5 bg-gradient-to-r from-violet-600 to-sky-500 rounded-xl font-semibold text-white shadow-lg hover:shadow-violet-500/30 transition-all btn-glow flex items-center justify-center">
            <i class="fas fa-cog animate-spin-slow mr-2"></i>
            üöÄ Ubah Sekarang
          </button>
        </form>

        <!-- Progress -->
        <div id="progressContainer" class="mt-6 hidden">
          <div class="flex justify-between text-xs text-gray-400 mb-1">
            <span>Memproses...</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill w-0"></div>
          </div>
        </div>

        <!-- Result -->
        <div id="result" class="mt-8 hidden animate__animated animate__zoomIn">
          <div class="text-center">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-green-500/20 text-green-400 mb-4">
              <i class="fas fa-check-circle text-2xl"></i>
            </div>
            <h3 class="font-bold text-lg text-green-300">‚úÖ Selesai!</h3>
            <p class="text-gray-400 mt-1">Video siap diunduh.</p>
            <a id="downloadLink" href="#" class="mt-4 inline-block px-5 py-2.5 bg-gradient-to-r from-green-600 to-emerald-500 rounded-xl font-medium text-white shadow-md hover:shadow-green-500/30 transition">
              <i class="fas fa-download mr-2"></i>Unduh Video
            </a>
          </div>
        </div>
      </div>

      <div class="mt-8 text-center text-gray-500 text-sm">
        <p>üîç Proses di browser ‚Äî file tidak pernah meninggalkan perangkatmu.</p>
        <p class="mt-1">‚ú® Dibuat dengan ‚ù§Ô∏è ‚Äî 100% gratis & open-source</p>
      </div>
    </div>
  </div>

  <!-- FFmpeg.wasm -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const msg = document.getElementById('toast-message');
      msg.textContent = message;
      toast.className = `fixed top-4 right-4 z-50 max-w-xs animate__animated ${type === 'success' ? 'animate__fadeInDown bg-green-500' : 'animate__fadeInDown bg-red-500'}`;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    async function simulateProgress() {
      const fill = document.getElementById('progressFill');
      const percent = document.getElementById('progressPercent');
      let width = 0;
      const interval = setInterval(() => {
        width += Math.random() * 5 + 1;
        if (width >= 95) {
          clearInterval(interval);
          width = 95;
        }
        fill.style.width = width + '%';
        percent.textContent = Math.floor(width) + '%';
      }, 200);
      return () => clearInterval(interval);
    }

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const fps = document.querySelector('input[name="fps"]:checked').value;

      if (!file) {
        showToast('Pilih video dulu!', 'error');
        return;
      }

      // Show progress
      document.getElementById('progressContainer').classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');

      const stopProgress = await simulateProgress();

      try {
        // Load FFmpeg (only once)
        if (!ffmpeg.isLoaded()) {
          await ffmpeg.load();
        }

        const videoData = await file.arrayBuffer();
        ffmpeg.FS('writeFile', 'input.mp4', new Uint8Array(videoData));

        await ffmpeg.run(
          '-i', 'input.mp4',
          '-r', fps,
          '-c:v', 'libx264',
          '-preset', 'fast',
          '-crf', '24',
          '-c:a', 'aac',
          'output.mp4'
        );

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const blob = new Blob([data.buffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);

        // Stop fake progress, jump to 100%
        stopProgress();
        document.getElementById('progressFill').style.width = '100%';
        document.getElementById('progressPercent').textContent = '100%';

        // Show result
        setTimeout(() => {
          document.getElementById('progressContainer').classList.add('hidden');
          document.getElementById('result').classList.remove('hidden');
          document.getElementById('downloadLink').href = url;
          document.getElementById('downloadLink').download = `video_${fps}fps.mp4`;
          showToast('‚úÖ Konversi berhasil!');
        }, 300);

      } catch (err) {
        stopProgress();
        document.getElementById('progressContainer').classList.add('hidden');
        showToast('‚ùå Gagal. Coba video lebih pendek.', 'error');
        console.error(err);
      }
    };
  </script>
</body>
</html>
